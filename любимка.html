<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Declaration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        .img-container {
            margin-top: 20px;
        }
        .love-letter {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .love-letter img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="love-letter">
        <h1>I Love You!</h1>
        <p>This is a declaration of my love for you. You mean everything to me.</p>
        <p>You're the one I want to spend my life with.</p>
        <p>I can't imagine my life without you by my side.</p>
        <p>You make every moment magical and beautiful.</p>
        <p>Forever and always,</p>
        <p>Your devoted admirer</p>

        <div class="img-container">
            <img src="ring.jpg" alt="Engagement Ring" width="200">
            <img src="heart.png" alt="Heart" width="100">
        </div>
    </div>
</body>
</html>
